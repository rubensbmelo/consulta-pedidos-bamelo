<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Pedidos - Bamelo</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="bamelo_logo.png" alt="Logo Bamelo" class="logo">
        <h1>Consulta de Pedidos Implantados</h1>
    </header>
    <main>
        <table id="tabelaPedidos" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Produto</th>
                    <th>OC/Item OC</th>
                    <th>Referência</th>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Peso</th>
                    <th>Qtde</th>
                    <th>Vl.</th>
                    <th>Fator</th>
                    <th>TOTAL</th>
                    <th>Comissão</th>
                    <th>Faturado</th>
                </tr>
            </thead>
        </table>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
